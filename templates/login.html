<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="login" method="post">
         {% csrf_token %}
         <input type="text" name="username" placeholder="User Name"><br>
         <input type="password" name="password" placeholder="Password"><br>
         <input type="submit" name="Login">
    </form>
    <div>
        <h3>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </h3>
    </div>
</body>
</html>
